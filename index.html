      :root {
        color-scheme: light !important;
        --color-primary: #1e1b4b; /* Deep Indigo / Navy */
        --color-accent: #f97316; /* Warm Orange/Gold for CTA */
        --color-warm-bg: #fffbeb; /* Light Amber/Beige for Content Boxes */

      /* Set the base font size to scale the entire UI down to 85% */
      html {
        font-size: 85%;

      /* Prevent unintentional text selection during clicks and drags */
      body {
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none;    /* Firefox */
        -ms-user-select: none;     /* IE/Edge */
        user-select: none;         /* Standard */
      }

      /* Add padding-top to body when offline to account for banner */
      body.is-offline {
        padding-top: 2rem; /* 32px, height of the offline banner */
      }

      /* Re-enable selection for elements where it's desirable */
      input,
      textarea,
      [contenteditable="true"],
      pre,
      code,
      .prose, .prose *, /* For markdown content in info pages */
      td, th             /* For table data */
      {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
